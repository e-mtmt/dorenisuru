<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="layout">
  <head>
  </head>
  <body>
    <div layout:fragment="contents">
      <div class="container">
        <div class="page-header">
          <h2>
            トピックの作成
          </h2>
          <small class="text-muted">トピックをつくって、みんなにきいてみよう！</small>
        </div>
        <form class="form-horizontal" th:action="@{/topics}" th:object="${topicForm}" th:method="post">
          <div class="col-sm-12">
            <div class="form-group" th:classappend="${#fields.hasErrors('title')} ? 'has-error'">
              <label for="title" class="col-md-2 control-label">タイトル<small>（必須）</small></label>
              <div class="col-md-10">
                <input type="text" name="title" placeholder="「忘年会の日程調整」 など" class="form-control" th:field="*{title}" />
                <span class="help-block" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
              </div>
            </div>
            <div class="form-group" th:classappend="${#fields.hasErrors('contents')} ? 'has-error'">
              <label for="contents" class="col-md-2 control-label">内容</label>
              <div class="col-md-10">
                <textarea name="contents" rows="4" placeholder="「出欠〆切は10日です！」 など" class="form-control" th:field="*{contents}" ></textarea>
                <span class="help-block" th:if="${#fields.hasErrors('contents')}" th:errors="*{contents}"></span>
              </div>
            </div>
            <div class="form-group" th:classappend="${#fields.hasErrors('choiceText')} ? 'has-error'">
              <label for="choiceText" class="col-md-2 control-label">みんなへの選択</label>
              <div class="col-md-10">
                <textarea name="choiceText" rows="10" placeholder="候補となる日時などを入力してください。&#13;&#10;それぞれの候補は改行で区切ります。&#13;&#10;例）&#13;&#10;4/1(月) 19:00〜&#13;&#10;4/2(火) 20:00〜&#13;&#10;4/3(水) 21:00〜" class="form-control" th:field="*{choiceText}" ></textarea>
                <span class="help-block" th:if="${#fields.hasErrors('choiceText')}" th:errors="*{choiceText}"></span>
              </div>
            </div>
            <div class="form-group">
              <div class="col-md-offset-2 col-md-10">
                <input type="submit" value="　作成　" class="btn btn-primary" />
              </div>
            </div>
        </div>
        </form>
      </div>
    </div>
  </body>
</html>
