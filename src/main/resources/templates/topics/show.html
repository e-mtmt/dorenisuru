<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="layout">
  <head>
  </head>
  <body>
    <div layout:fragment="contents">
      <div class="container">
        <div class="page-header">
          <h2 th:text="${topic.title}"><i class="fa fa-comment-o"></i>トピックのタイトル</h2>
        </div>
        <div class="well" th:unless="${#strings.isEmpty(topic.contents)}" th:utext="${#h.br(topic.contents)}">
          トピックのコンテンツ
        </div>
        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <th>選択候補</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="choice : ${topic.choices}">
              <td th:text="${choice.text}">1/1(月)</td>
            </tr>
            <tr>
              <td class="topic-comment"><i class="fa fa-comments-o"></i>コメント</td>
            </tr>
          </tbody>
        </table>
        <button data-toggle="modal" data-target="#modal-area" class="btn btn-primary"><i class="fa fa-commenting-o"></i>回答する</button>
        <hr />
        <div class="panel panel-default">
          <div class="panel-heading"><i class="fa fa-bookmark-o"></i>このトピックのURL</div>
          <div class="panel-body">
            <small class="text-muted notes">URLをみんなに共有しよう！</small>
            <div class="form-group has-feedback">
              <input type="text"
                     readonly="readonly"
                     class="form-control"
                     onclick="this.select();"
                     th:value="${#httpServletRequest.requestURL}" />
              <span class="form-control-feedback"><i class="fa fa-share-alt"></i></span>
            </div>
          </div>
        </div>
        <div class="stackableHorizontal">
          <a class="btn btn-default" th:href="@{/topics/{hash}/edit(hash=${topic.hash})}">
            <i class="fa fa-pencil"></i>このトピックを編集する
          </a>
          <form th:action="@{/topics/{hash}(hash=${topic.hash})}" th:method="delete">
            <button type="submit" class="btn btn-danger" onclick="return confirm('このトピックのすべてのデータが失われます。削除しますか？');">
              <i class="fa fa-trash-o"></i>このトピックを削除する
            </button>
          </form>
        </div>
      </div>

      <div id="modal-area" data-keyboard="true" tabindex="-1" class="modal fade">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-body">
              <button type="button" data-dismiss="modal" class="close"><i class="fa fa-times-circle"></i></button>
              <h5 class="text-info"><i class="fa fa-check"></i>名前を入力して、候補から希望を選択してね！</h5>
              <form id="add-vote-form"
                    class="form-horizontal"
                    th:action="@{/topics/{hash}/votes(hash=${topic.hash})}"
                    th:object="${voteForm}"
                    th:method="post">
                <div class="col-md-12">
                  <div class="form-group" th:classappend="${#fields.hasErrors('voterName')}? 'has-error'">
                    <label for="name" class="col-md-2 control-label">
                      名前
                      <small class="text-warning">（必須・20文字まで）</small>
                    </label>
                    <div class="col-md-10">
                      <input type="text" class="form-control" th:field="*{voterName}" />
                      <span class="help-block" th:if="${#fields.hasErrors('voterName')}" th:errors="*{voterName}"></span>
                    </div>
                  </div>
                  <div class="form-group" th:classappend="${#fields.hasErrors('choiceFeelings')}? 'has-error'">
                    <label for="choice" class="col-md-2 control-label">
                      選択候補
                      <small class="text-warning">（必須）</small>
                    </label>
                    <div class="col-md-10">
                      <table class="table table-striped table-bordered">
                        <tbody>
                          <tr th:each="choice : ${topic.choices}">
                            <td th:text="${choice.text}">1/1(月)</td>
                            <td>
                              <div class="btn-group btn-group-justified"
                                   data-toggle="buttons"
                                   th:with="fieldName='choiceFeelings[__${choice.id}__]'">
                                <label class="btn btn-default">
                                  <input type="radio" value="NG" th:field="*{__${fieldName}__}" />
                                  <i class="fa fa-lg fa-thumbs-o-down text-danger"></i>
                                </label>
                                <label class="btn btn-default">
                                  <input type="radio" value="Unknown" th:field="*{__${fieldName}__}" />
                                  <i class="fa fa-lg fa-minus text-muted"></i>
                                </label>
                                <label class="btn btn-default">
                                  <input type="radio" value="OK" th:field="*{__${fieldName}__}" />
                                  <i class="fa fa-lg fa-thumbs-o-up text-info"></i>
                                </label>
                              </div>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                      <span class="help-block" th:if="${#fields.hasErrors('choiceFeelings')}" th:errors="*{choiceFeelings}"></span>
                    </div>
                  </div>
                  <div class="form-group" th:classappend="${#fields.hasErrors('voteComment')}? 'has-error'">
                    <label for="comment" class="col-md-2 control-label">
                      コメント
                      <small class="text-warning">（50文字まで）</small>
                    </label>
                    <div class="col-md-10">
                      <input type="text" class="form-control" th:field="*{voteComment}" />
                      <span class="help-block" th:if="${#fields.hasErrors('voteComment')}" th:errors="*{voteComment}"></span>
                    </div>
                  </div>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="submit" form="add-vote-form" class="btn btn-primary"><i class="fa fa-commenting-o"></i>回答</button>
            </div>
          </div>
        </div>
      </div>

    </div>
  </body>
</html>
